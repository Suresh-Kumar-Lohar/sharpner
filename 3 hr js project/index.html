<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Expense Tracker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center; margin-top: 10px">Expense Tracker App</h1>
    <div style="margin: 50px 10px">
      <div>
        <label for="text1">Expense Amount</label>
        <input type="text" id="text1" />
        <label for="text2">Description</label>
        <input type="email" id="text2" />
        <label for="text3">Choose a category</label>
        <select name="category" id="text3">
          <option value="Fuel">Fuel</option>
          <option value="Food">Food</option>
          <option value="Electricity">Electricity</option>
          <option value="Movie">Movie</option>
        </select>
      </div>
      <div>
        <input type="submit" id="submit" />
      </div>
    </div>
    <ul id="items"></ul>
    <script src="script.js"></script>
  </body>
</html>
